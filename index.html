<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <div class="input--calc">
                <input type="text" disabled id="display">
            </div>
            <div class="buttons">
                <button onclick="clearDisplay()">C/</button>
                <button onclick="appendNumber('%')">%</button>
                <button onclick="appendNumber('/')">/</button>
                <button onclick="appendNumber('*')">x</button>
                <button data-value="7" onclick="appendNumber('7')">7</button>
                <button data-value="8" onclick="appendNumber('8')">8</button>
                <button data-value="9" onclick="appendNumber('9')">9</button>
                <button onclick="appendNumber('-')">-</button>
                <button data-value="4" onclick="appendNumber('4')">4</button>
                <button data-value="5" onclick="appendNumber('5')">5</button>
                <button data-value="6" onclick="appendNumber('6')">6</button>
                <button onclick="appendNumber('+')">+</button>
                <button data-value="1" onclick="appendNumber('1')">1</button>
                <button data-value="2" onclick="appendNumber('2')">2</button>
                <button data-value="3" onclick="appendNumber('3')">3</button>
                <button onclick="calc()">=</button>
                <button data-value="0" onclick="appendNumber('0')">0</button>
                <button onclick="appendNumber(',')">,</button>
            </div>
        </div>
        <div class="history">
            <textarea id="history" rows="5" cols="30" readonly></textarea>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.0.0/math.min.js"></script>    
    <script src="script.js"></script>
</body>
</html>
